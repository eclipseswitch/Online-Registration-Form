<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Code Review</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Exo:400,700,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
  
    <body>
      
      <header>
        <h1>THE CODE REVIEW</h1>
      </header>

      <form action="index.html" method="post">
      
          <h1>Signup for our Newsletter</h1>
          <h2>Get the latest news on how your code is doing right in your inbox</h2>
        
          <fieldset id="field1">
            <legend><span class="number">1</span>Contact Information</legend>
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="user_name" placeholder="Required" required autofocus>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email" placeholder="Required" required>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city">
            <label for="country"> Country</label>
            <select id="country" name="user_country">
              <option disabled="disabled" selected="selected">Choose Country</option>
              <optgroup label="Europe">
                <option value="England">England</option>
                <option value="Netherlands">Netherlands</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <option value="Sweden">Sweden</option>
                <option value="Belgium">Belgium</option>
              </optgroup>
              <optgroup label="Americans">
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
              </optgroup>
                <optgroup label="Australasia">
                <option value="Australia">Australia</option>
                <option value="New Zealand">New Zealand</option>
              </optgroup>
            </select>
            <label for="post_code">Post Code</label>
            <input type="text" id="post_code" name="user_post_code">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="user_dob">
          </fieldset>
        
          <fieldset>
            <legend><span class="number">2</span>Newsletter</legend>
            <div>
              <label>Select the Newsletter you would like to recieve</label>
              <input type="checkbox" id="html_newsl" value="newsletter_html" name="newsletter_html"><label class="light" for="html_newsl">HTML News</label><br>
              <input type="checkbox" id="css_newsl" value="newsletter_css" name="newsletter_css"><label class="light" for="css_newsl">CSS News</label><br>
              <input type="checkbox" id="javascript_newsl" value="newsletter_javascript" name="newsletter_javascript"><label class="light" for="javascript_newsl">Javascript News</label><br>
            </div>
            <div>
            <label>Newsletter Format</label>
              <input type="radio" id="html_news" value="html_news" name="user_type"><label for="html_news" class="light">HTML</label><br>
              <input type="radio" id="plain_news" value="plain_news" name="user_type"><label for="plain_news" class="light">Plain Text</label><br>
            </div>
              <label for="other_topics">Other topics you would like to hear about</label>
              <textarea id="other_topics" name="user_topics"></textarea>
              <label for="gfphone">Your Girlfriends Phone Number</label>
              <input type="tel" id="gfphone" name="user_gf_phone">
           
            
          </fieldset>
        
          <button type=submit>Sign Up</button> 
      </form>
      
      <footer>
      <h2>Copyright The Code Review</h2>
      </footer>
      
    </body>
</html>
